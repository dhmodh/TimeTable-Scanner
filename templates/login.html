{% extends 'base.html' %}
{% load static %}

{% block title %}
Login Page
{% endblock %}

{% block link %}
<link rel="stylesheet" href="{% static '/css/login.css' %}">
{% endblock %}

{% block body %}
<h1>Login </h1>
{% include 'message.html' %}
{% include 'error.html' %}
<div class="container">
    <form method="post" enctype="multipart/form-data" action="{% url 'loginPage' %}" class="jumbotron">
        {% csrf_token %}
        <div class="form-group">
            <h2>Username</h2>{{form.username}}
        </div>
        <div class="form-group">
            <h2>Password</h2>{{form.password}}
        </div>
        <div class="form-group">
            <input class="btn btn-success" type="submit" value="Log in" />
            <a href="{% url 'registrationPage' %}">Register</a>
        </div>
    </form>
</div>

{% endblock %}
